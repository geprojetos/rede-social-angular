<nav class="position-fixed fixed-bottom col-12 bg-dark rounded-top">
  <ul class="nav d-flex justify-content-between align-items-center">
    <li class="nav-item">
      <a 
        class="pt-2 pb-2 d-block"
        (click)="goBack($event)">
        <i class="fa fa-arrow-left fa-2x text-white" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
</nav>

<section class="">
  <header class="jumbotron bg-dark text-white text-center mt-2">
    <h1>Suas informações</h1>
  </header>

  <ul 
    class="list-group" 
    *ngIf="(user$ | async) as user">
    <li class="list-group-item p-2 align-items-center d-flex">
      <i class="fa fa-user fa-2x pr-2" aria-hidden="true"></i>
      {{ user.name }}
    </li>
    <li class="list-group-item p-2 align-items-center d-flex">
      <i class="fa fa-envelope fa-2x pr-2" aria-hidden="true"></i>
      {{ user.email }}
    </li>
    <li 
      class="list-group-item p-2 align-items-center d-flex"
      (click)="logout($event)">
      <i class="fa fa-sign-out fa-2x pr-2" aria-hidden="true"></i>
      Sair
    </li>
  </ul>
</section>
