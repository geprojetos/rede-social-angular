<app-timeline-search (sendFilter)="filter = $event"></app-timeline-search>

<app-card-template
    class="timeline-card"
    *ngFor="let card of cards | timelineSearchCards:filter"
    [url]="card.url"
    [description]="card.description"
>
</app-card-template>

<app-button-load-card [cards]="cards" (newList)="newListCards($event)"></app-button-load-card>
