<div class="card mb-2">
  <figure>
    <img 
      class="card-img-top" 
      [src]="url" 
      [alt]="description"
      [title]="description">
    <figcaption class="p-3">
      <div class="text-right mb-3">
        <button class="btn btn-danger" title="Remover">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>

      <p class="card-text">
        {{ description }}
      </p>
    </figcaption>
  </figure>
</div>
