<div class="card mb-2">
  <figure class="mb-0">
    <img 
      class="card-img-top" 
      [src]="url" 
      [alt]="description"
      [title]="description">
    <figcaption class="bg-light pl-2 pr-2 pb-0 text-center" *ngIf="description">
      <small class="card-text">
        {{ description }}
      </small>
    </figcaption>
  </figure>
  
  <div class="pl-2 pr-2 pt-2">
    <ng-content></ng-content>
  </div>
</div>
