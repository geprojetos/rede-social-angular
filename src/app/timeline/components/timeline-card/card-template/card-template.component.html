<div class="card mb-2">
  <figure>
    <img 
      class="card-img-top" 
      [src]="url" 
      [alt]="description"
      [title]="description">
    <figcaption class="p-3">
      <ng-content></ng-content>

      <p class="card-text">
        {{ description }}
      </p>
    </figcaption>
  </figure>
</div>
